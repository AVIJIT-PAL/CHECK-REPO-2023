<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Page - Titan Odyssey: 3023</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .play-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; /* Set a background color */
        }

        #image-container {
            width: 100px; /* Set a fixed height */
            height: 100px; /* Set a fixed height */
            margin-bottom: 20px;
            background: url('your-image-url.jpg') center/cover no-repeat; /* Set the image URL */
        }

        .mission-buttons {
            display: flex;
            gap: 10px;
        }

        /* Adjust button styles as needed */
        .mission-buttons button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="play-page">
        <h2>Choose a Mission</h2>
        <div id="image-container"></div>
        <div class="mission-buttons">
            <button id="knowledge-card-btn">Knowledge Card</button>
            <button id="crewed-mission-btn">Crewed Mission</button>
            <button id="non-crewed-mission-btn">Non Crewed Mission</button>
        </div>
    </div>
    <script src="playPage.js"></script>
</body>
</html>
