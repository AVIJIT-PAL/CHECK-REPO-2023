<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Page - Titan Odyssey: 3023</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="play-page">
        <h2>Choose a Mission</h2>
        <input type="file" id="image-upload" accept="image/*">
        <div class="mission-buttons">
            <button id="knowledge-card-btn">Knowledge Card</button>
            <button id="crewed-mission-btn">Crewed Mission</button>
            <button id="non-crewed-mission-btn">Non Crewed Mission</button>
        </div>
    </div>
    <script src="playPage.js"></script>
</body>
</html>
